<div ng-controller="RestrictedAccessController as restrictAccessCtrl">

    <div id="orderconfirmcontroller" class="row" ng-controller="OrderConfirmController as orderConfirmCtrl"
         ng-show="!orderConfirmCtrl.transactionProcessed">
        <div class="col-sm-8 col-sm-push-2 text-page-area" id="payment-methods">
            <h3 class="text-center">{{'payment.defaultMessage' | translate}}</h3>
            <div class="text-right">
                <button type="button" class="btn btn-default" ng-click="orderConfirmCtrl.cleanOrder()">
                    {{'shoppingcart.continue'
                    | translate}}
                </button>
            </div>
        </div>

    </div>
</div>
