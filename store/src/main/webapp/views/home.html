<div class="container-fluid">
    <div class="row no-marding home-bg visible-md visible-lg">
        <div class="col-md-12 no-marding">
            <div class="row no-marding">
                <div class="col-md-12 presentation text-center">
                    <p>{{'home.presentation.title' | translate}}</p>
                </div>
            </div>

        </div>
        <div class="row no-marding">
            <div class="col-md-12 presentation presentation2 text-center" style="padding-bottom: 0">
                <p ng-bind-html="'home.presentation' | translate"></p>
            </div>
        </div>
        <div class="row no-marding">
            <div class="col-md-12 presentation-link text-center">
                <a ui-sref="categories">
                    <button type="button" class="btn btn-primary" style="font-size: 1em">
                        {{'page.categories.link' | translate}}
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>


<div class="row no-marding home-bg home-bg-sm visible-sm">
    <div class="col-sm-12 no-marding">
        <div class="row no-marding">
            <div class="col-sm-12 presentation text-center">
                <p>{{'home.presentation.title' | translate}}</p>
            </div>
        </div>
        <div class="row no-marding">
            <div class="col-sm-12 presentation presentation2 text-center" style="padding-bottom: 0">
                <p ng-bind-html="'home.presentation' | translate"></p>
            </div>
        </div>
        <div class="row no-marding">
            <div class="col-md-12 presentation-link text-center">
                <a ui-sref="categories">
                    <button type="button" class="btn btn-primary" style="font-size: 1em">
                        {{'page.categories.link' | translate}}
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row no-marding home-bg home-bg-xs visible-xs">
    <div class="col-xs-12 presentation text-center">
        <p>{{'home.presentation.title' | translate}}</p>
    </div>
</div>


<!-- Carousel is not visible for mobile -->
<div class="row no-marding visible-sm visible-md visible-lg" ng-controller="CarouselCategoriesCtrl">
    <div class="categories-carousel">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <div class="row">

                </div>
                <div class="row" style="padding-bottom:3em">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-5 text-justify">
                        <h5>
                            <span ng-bind-html="slide.localizedPresentation.displayName"></span>
                        </h5>
                        <span ng-bind-html="slide.localizedPresentation.shortDescription"></span>
                        <br/><br/>
                        <img style="height: 3.5em; width:auto; margin:0" ng-show="slide.localizedPresentation.thumbnail.uri != null"
                             ng-src="jeeshop-media/categories/{{slide.id}}/{{slide.localizedPresentation.locale}}/{{slide.localizedPresentation.thumbnail.uri}}"/>
                        <p class="text-center">
                            <button type="button" class="btn btn-primary" style="margin-top: 2em;"
                                    ng-controller="SubscriptionModalController as subscrCtrl"
                                    ng-click="(loginCtrl.isAuthenticated() && exploreCategory(slide.id)) || (!loginCtrl.isAuthenticated() && subscrCtrl.openSubscriptionModal())">
                                {{'button.sale.access'|translate}}
                            </button>
                        </p>
                    </div>
                    <div class="col-sm-1 text-left">
                    </div>
                </div>
            </slide>
        </carousel>
    </div>
</div>
