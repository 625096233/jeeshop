<div class="modal-header">
    <h3>Please confirm</h3>
</div>

<div class="modal-body">
    <p>{{confirmMessage}}</p>
    <p><b>Are you sure?</b></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modalInstance.close()">Yes</button>
    <button class="btn btn-warning" ng-click="modalInstance.dismiss()">No</button>
</div>
