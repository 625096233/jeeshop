<div class="row">
    <div class="col-md-1 text-right col-md-push-11">
        <button type="button" class="btn btn-default" ng-click="catalogEntryCtrl.exitDetailView()"><i
                class="glyphicon glyphicon-remove" title="Go back to items list"></i></button>
    </div>
    <div class="col-md-11 col-md-pull-1 text-center" ng-show="catalogEntryCtrl.isEditionModeActive">
        <h4>Edition of item #{{catalogEntryCtrl.entry.id}} from {{catalogEntriesCtrl.resourceType}}</h4>
    </div>
    <div class="col-md-11 col-md-pull-1 text-center" ng-show="catalogEntryCtrl.isCreationModeActive">
        <h4>Add new {{catalogEntriesCtrl.resourceType}} item</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <span>
            <alert ng-repeat="alert in catalogEntryCtrl.alerts" type="{{alert.type}}"
                   close="catalogEntryCtrl.closeAlert($index)">{{alert.msg}}
            </alert>
        </span>
    </div>
</div>

<div class="row">
    <div class="form-group col-md-12">
        <label>Computed visibility:</label>&nbsp;
        <span ng-show="catalogEntryCtrl.entry.visible" style="color:green">visible</span>
        <span ng-hide="catalogEntryCtrl.entry.visible" style="color:red">not visible</span>

        <p class="help-block">Only visible items are available in store</p>
    </div>
</div>

<div class="checkbox">
    <label><input type="checkbox" ng-model="catalogEntryCtrl.entry.disabled"/>Disabled</label>

    <p class="help-block">Check to prevent this item to appear in store</p>
</div>

<div class="row">

    <div class="form-group col-md-6" ng-class="{'has-error': catalogItemForm.name.$invalid && catalogItemForm.name.$dirty}">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" ng-model="catalogEntryCtrl.entry.name" required="true"
               placeholder="Name..." maxlength="50"/>
        <p class="help-block" ng-show="catalogItemForm.name.$error.required">Name is required</p>
    </div>

    <div class="form-group col-md-6" ng-class="{'has-error': catalogItemForm.description.$invalid && catalogItemForm.description.$dirty}">
        <label for="name">Description</label>
        <textarea class="form-control" id="description" ng-model="catalogEntryCtrl.entry.description"
                  placeholder="Description..." rows="2" maxlength="255" name="description"></textarea>
    </div>
</div>

<div class="row">
    <div class="col-md-6" ng-controller="DatepickerDemoCtrl" ng-class="{'has-error': catalogItemForm.startDate.$invalid && catalogItemForm.startDate.$dirty}">
        <label for="startDate">Start Date</label>

        <p class="input-group">
            <input type="text" id="startDate" class="form-control" datepicker-popup
                   ng-model="catalogEntryCtrl.entry.startDate" is-open="opened" datepicker-options="dateOptions"
                   close-text="Close" name="startDate"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>

    <div class="col-md-6" ng-controller="DatepickerDemoCtrl" ng-class="{'has-error': catalogItemForm.endDate.$invalid && catalogItemForm.endDate.$dirty}">
        <label for="startDate">End Date</label>

        <p class="input-group">
            <input type="text" id="endDate" class="form-control" datepicker-popup
                   ng-model="catalogEntryCtrl.entry.endDate" is-open="opened" datepicker-options="dateOptions"
                   close-text="Close" name="endDate"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
</div>


<presentations-accordion></presentations-accordion>
