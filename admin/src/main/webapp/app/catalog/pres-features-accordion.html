<uib-accordion close-others="oneAtATime">
    <uib-accordion-group is-open="accordion.open">
        <uib-accordion-heading>
            <span style="cursor:pointer">Map of features</span>
            <i style="cursor:pointer" class="pull-right glyphicon"
               ng-class="{'glyphicon-chevron-down': accordion.open, 'glyphicon-chevron-right': !accordion.open}">
            </i>
        </uib-accordion-heading>

        <div class="row text-left">

            <form name="featuresForm" ng-submit="addFeature()" novalidate>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="featureName" placeholder="Name ..." ng-model="feature.name"
                           ng-required="true" maxlength="255"/>
                    <input type="text" class="form-control" name="featureValue" placeholder="Value ..." ng-model="feature.value"
                           ng-required="true" maxlength="255"/>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default" ng-click="addFeature(feature)"><i
                            class="glyphicon glyphicon-plus"></i></button>
                </div>

            </form>
        </div>

        <table class="table table-striped table-hover table-condensed text-left">
            <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in presentation.features">
                <td>
                    {{key}}
                </td>
                <td>
                    {{value}}
                </td>
                <td class="text-right">
                    <a ng-click="removeFeature(key)"
                       href="" class="glyphicon glyphicon-trash"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </uib-accordion-group>
</uib-accordion>
